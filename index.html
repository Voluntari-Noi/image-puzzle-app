<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="icon" type="image/png" href="images/favicon.png" />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif:ital,wght@0,400;0,700;1,400;1,700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300">
    <!--[if lt IE 9]><script src="//cdnjs.cloudflare.com/ajax/libs/respond.js/1.4.2/respond.min.js"></script><![endif]-->
    <link rel="stylesheet" href="styles.css" />

    <title>Puzzle cu versete - Pentru Cer</title>
    <meta name="description" content="Învață versete biblice rezolvând puzzle.">
    <style>
    </style>
  </head>

  <body>
    <section class="application">
      <div class="container app-container">
        <div class="row">
          <div class="col">
            <h1 class="app-title">
              <i class="fas fa-puzzle-piece"></i>
              Puzzle cu versete
            </h1>
          </div>
        </div>
        <!-- Content here -->
        <div class="row">
          <div class="col">
            <div class="test-text">
              <p>Învață versete biblice rezolvând imaginea din puzzle.</p>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <div id="puzzle-containment container">
              <div class="row">
                <div class="col">
                  <div class="image-container">
                    <img id="source_image" class="pure-img" src="image.jpg" />
                  </div>
                </div>
                <div class="col">
                  <div id="pile">
                    <div id="puzzle_solved">
                      <h2>Bravo!</h2>
                      <a class="btn btn-primary">Vrei din nou?</a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section class="footer container">
      <div class="info">
        <p class="text-center">
          Aplicație dezvoltată de echipa de voluntari <a href="https://pentrucer.net">Pentru Cer</a>.
          Versiune curentă: <a href="https://github.com/Voluntari-Noi/memorize-app">1.0.0.</a> (octombrie 2020)
        </p>
      </div>
      <div class="logo">
        <a href="https://www.pentrucer.net">
          <img src="images/logo-pentru-cer.png" alt="Pentru Cer" />
        </a>
      </div>
    </section>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>
    <script src="jquery.snap-puzzle.js"></script>
    <script src="script.js"></script>
  </body>
</html>
