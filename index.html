<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="icon" type="image/png" href="images/favicon.png" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css" />

    <script src="https://cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/alertify.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/alertify.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/themes/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />

    <title>Puzzle cu versete - Pentru Cer</title>
    <meta name="description" content="Învață versete biblice rezolvând puzzle.">
</head>
<body>
    <div class="container">
        <div class="row row-header">
            <div class="col col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <!-- <img src="./images/logo-va-100.png" class="logo" /> -->
                <h3 class="text-center app-title">
                    <i class="fas fa-puzzle-piece"></i>
                    Puzzle cu versete
                </h3>
            </div>
        </div>

        <div class="row row-board">
            <div class="col">
                <div id="puzzle-containment container">
                    <div class="row">
                        <div class="col-lg-6 col-md-12 col-sm-12">
                            <div class="image-container">
                                <img id="source_image" class="pure-img" src="images/01_small.png" />
                            </div>
                        </div>
                        <div class="col-lg-6 col-md-12 col-sm-12">
                            <div id="pile">
                                <div id="puzzle_solved">
                                    <h2>Bravo!</h2>
                                    <a href="" class="btn btn-primary">Vrei din nou?</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row row-board">
            <div class="col">
                <div class="test-text">
                    <p class="text-center">
                        Învață versete biblice rezolvând imaginea din puzzle.
                        <a href="" class="btn btn-primary">Alege o imagine</a>
                    </p>
                </div>
            </div>
        </div>

        <div class="row row-footer">
            <div class="col col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <p class="text-center">Aplicație dezvoltată de echipa de voluntari <a href="https://www.pentrucer.net">Pentru Cer</a></p>
            </div>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-migrate/3.3.1/jquery-migrate.min.js" integrity="sha512-wDH73bv6rW6O6ev5DGYexNboWMzBoY+1TEAx5Q/sdbqN2MB2cNTG9Ge/qv3c1QNvuiAuETsKJnnHH2UDJGmmAQ==" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui-touch-punch/0.2.3/jquery.ui.touch-punch.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

    <script src="jquery.snap-puzzle.js"></script>
    <script src="script.js"></script>

</body>
</html>
